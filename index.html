<body>

    </div>

    <div class="invalidcity">Invalid City Name</div>

    <div class="weather">
      <img src="images/rain.png" alt="" class="weather_icon">
      <h1 class="temp">22Â°C</h1>

      <div class="details">

          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>

          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="">

          </div>
        
        </div>

      </div>

  <script src="js.js">
